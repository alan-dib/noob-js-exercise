<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <link rel="stylesheet" href="./style.css">
  
  </head>
<body>

    <div>
        <label for="input1"> Número para somar com 7:</label>
        <input type="text" id="input1" placeholder="Digite seu número">        
    </div>
    <div>
        <label for="input2"> Digite o primeiro número da multiplicação:</label>
        <input type="text" id="input2" placeholder="Digite seu primeiro número">
        <label for="input3"> Digite o segundo número da multiplicação::</label>
        <input type="text" id="input3" placeholder="Digite seu segundo número">        
    </div>
    <div>
        <label for="input4"> Digite uma palavra:</label> 
        <input type="text" id="input4" placeholder="Digite sua palavra">        
    </div>
    <div>
        <label for="input5">Digite uma frase</label>
         <input type="text" id="input5" placeholder="Digite sua frase">
        
    </div>

    <button id="submitButton">Gerar resultado</button>
    <p><strong>Seu numero somado com 7:</strong> <span id="result1"></span></p>
    <p><strong>Os dois números multiplicados:</strong> <span id="result2"></span></p>
    <p><strong>Sua palavra com a primeira letra maiuscula:</strong> <span id="result3"></span></p>
    <p><strong>A ultima letra da sua frase:</strong> <span id="result4"></span></p>

 <script>
    function calcAdd7(input1){                
        input1 = Number(input1) + 7
        return input1;        
    } 

    function calcMultiply(input2, input3){        
        multiply = Number(input2 * input3) 
        return multiply;
    }

    function capitalize(input4){               
        return input4.charAt(0).toUpperCase() + input4.slice(1);
    }

    function lastLetter(input5){        
        return input5.at(-1);
    }

    document.getElementById("submitButton").addEventListener("click", () => {
        const input1 = document.getElementById("input1").value;
        const input2 = document.getElementById("input2").value;
        const input3 = document.getElementById("input3").value;
        const input4 = document.getElementById("input4").value;
        const input5 = document.getElementById("input5").value;

        if (!input1 || !input2 || !input3 || !input4 || !input5){
            alert("Por favor preencha todos os campos!")
            return;
        }
    document.getElementById("result1").innerText = calcAdd7(input1);
    document.getElementById("result2").innerText = calcMultiply(input2, input3);
    document.getElementById("result3").innerText = capitalize(input4);
    document.getElementById("result4").innerText = lastLetter(input5);
    })

    
 </script>

  </script>
</body>
</html>
